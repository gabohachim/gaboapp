pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropsFile = file("local.properties")
        if (localPropsFile.exists()) {
            localPropsFile.withInputStream { properties.load(it) }
        }
        def sdkPath = properties.getProperty("flutter.sdk")
        if (sdkPath == null) {
            // En CI a veces no existe local.properties; Flutter lo inyecta por entorno.
            sdkPath = System.getenv("FLUTTER_ROOT")
        }
        assert sdkPath != null : "flutter.sdk not set in local.properties and FLUTTER_ROOT not set"
        return sdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
